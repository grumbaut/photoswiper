<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Photoswiper Example</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<!-- PhotoSwipe skin -->
		<link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/photoswipe.css">
		<link rel="stylesheet" href="https://unpkg.com/photoswipe/dist/default-skin/default-skin.css">

		<!-- Photoswiper initializtion module -->
		<script src="./index.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<header class="page-header">
				<h1>Photoswipe</h1>
			</header>
			<main>
				<figure class="pswp-gallery">
					<figure class="pswp-gallery__figure">
						<a href="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=61282cfeed75871385c84c2a44a8e594" class="pswp-gallery__link" data-size="5760x3840">
							<img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=61282cfeed75871385c84c2a44a8e594&amp;w=210&amp;h=150&amp;fit=crop" alt="a mountain and forest scenery" class="pswp-gallery__thumbnail">
						</a>
						<figcaption class="pswp-gallery__caption">The first <a href="#&amp;gid=1&amp;pid=1">image</a>!</figcaption>
					</figure>
					<figure class="pswp-gallery__figure">
						<a href="https://images.unsplash.com/photo-1462733441571-9312d0b53818?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=deb060f2ba359f2691166b4278ecdc5b" class="pswp-gallery__link" data-size="4272x2848">
							<img src="https://images.unsplash.com/photo-1462733441571-9312d0b53818?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=deb060f2ba359f2691166b4278ecdc5b&amp;w=210&amp;h=150&amp;fit=crop" alt="a rose" class="pswp-gallery__thumbnail">
						</a>
						<figcaption class="pswp-gallery__caption"></figcaption>
					</figure>
					<figure class="pswp-gallery__figure">
						<a href="https://images.unsplash.com/photo-1452711932549-e7ea7f129399?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=58b1e18ecae2804d6f2df344530bdaf6&amp;" class="pswp-gallery__link" data-size="2465x1669">
							<img src="https://images.unsplash.com/photo-1452711932549-e7ea7f129399?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=58b1e18ecae2804d6f2df344530bdaf6&amp;w=210&amp;h=150&amp;fit=crop" alt="a hot air balloon floating over a placid lake" class="pswp-gallery__thumbnail">
						</a>
						<figcaption class="pswp-gallery__caption"></figcaption>
					</figure>
					<figure class="pswp-gallery__figure">
						<a href="https://images.unsplash.com/photo-1462146449396-2d7d4ba877d7?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=c219903b4e38c5b8109e11a3d33b9748" class="pswp-gallery__link" data-size="4789x3193">
							<img src="https://images.unsplash.com/photo-1462146449396-2d7d4ba877d7?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=c219903b4e38c5b8109e11a3d33b9748&amp;w=210&amp;h=150&amp;fit=crop" alt="" class="pswp-gallery__thumbnail">
						</a>
						<figcaption class="pswp-gallery__caption"></figcaption>
					</figure>
				</figure>
				<figure class="pswp-gallery">
					<figure class="pswp-gallery__figure">
						<a href="https://images.unsplash.com/photo-1464621922360-27f3bf0eca75?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=1b0aa3802706c803f1c2f261d761f584" class="pswp-gallery__link" data-size="5672x3781">
							<img src="https://images.unsplash.com/photo-1464621922360-27f3bf0eca75?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=1b0aa3802706c803f1c2f261d761f584&amp;w=210&amp;h=150&amp;fit=crop" alt="image 2" class="pswp-gallery__thumbnail">
						</a>
						<figcaption class="pswp-gallery__caption"></figcaption>
					</figure>
					<figure class="pswp-gallery__figure">
						<a href="https://images.unsplash.com/photo-1463123081488-789f998ac9c4?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=6d1a6d1c5a7eb63d0c411b1d019f0b30" class="pswp-gallery__link" data-size="6000x4000">
							<img src="https://images.unsplash.com/photo-1463123081488-789f998ac9c4?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;s=6d1a6d1c5a7eb63d0c411b1d019f0b30&amp;w=210&amp;h=150&amp;fit=crop" alt="" class="pswp-gallery__thumbnail">
						</a>
						<figcaption class="pswp-gallery__caption"></figcaption>
					</figure>
				</figure>
			</main>
			<aside>
				<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

					<!-- Background of PhotoSwipe.
		It's a separate element as animating opacity is faster than rgba(). -->
					<div class="pswp__bg"></div>

					<!-- Slides wrapper with overflow:hidden. -->
					<div class="pswp__scroll-wrap">

						<!-- Container that holds slides.
		PhotoSwipe keeps only 3 of them in the DOM to save memory.
		Don't modify these 3 pswp__item elements, data is added later on. -->
						<div class="pswp__container">
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
							<div class="pswp__item"></div>
						</div>

						<div class="pswp__description sr-only" aria-live="polite" aria-relevant="aditions removal text"></div>

						<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
						<div class="pswp__ui pswp__ui--hidden">

							<div class="pswp__top-bar">

								<!--  Controls are self-explanatory. Order can be changed. -->

								<div class="pswp__counter"></div>

								<button type="button" class="pswp__button pswp__button--close" title="Close (Esc)"><span class="sr-only">Close (Esc)</span></button>

								<button type="button" class="pswp__button pswp__button--share" title="Share"><span class="sr-only">Share</span></button>

								<button type="button" class="pswp__button pswp__button--fs" title="Toggle fullscreen"><span class="sr-only">Toggle fullscreen</span></button>

								<button type="button" class="pswp__button pswp__button--zoom" title="Zoom in/out"><span class="sr-only">Zoom in/out</span></button>

								<!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
								<!-- element will get class pswp__preloader--active when preloader is running -->
								<div class="pswp__preloader">
									<div class="pswp__preloader__icn">
										<div class="pswp__preloader__cut">
											<div class="pswp__preloader__donut"></div>
										</div>
									</div>
								</div>
							</div>

							<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
								<div class="pswp__share-tooltip"></div>
							</div>

							<button type="button" class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"><span class="sr-only">Previous</span></button>

							<button type="button" class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"><span class="sr-only">Next</span></button>

							<div class="pswp__caption">
								<div class="pswp__caption__center"></div>
							</div>

						</div>

					</div>

				</div>
			</aside>
		</div>
	</body>
</html>
